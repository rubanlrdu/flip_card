<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helo</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  @import url('https://fonts.cdnfonts.com/css/beyonders');

<body class="body">
  <div class="bg-container">
    <img class="bg" src="src/blink lights.png" alt=""></img>
  </div>
<div class="super_parent">
  <div class="parent_container">
  <div class="controller">
  <div class="main_box">
    <button class="negative" onclick="decrease()">
      -
    </button><br>
    <label class="add_text" id="add_text">
      ADD
    </label><br>
    <button class="positive" onclick="increase()">
      +
    </button>
  </div>
</div>
<div class="lightstick">
  <img class="toy" src="src/pngaaa.com-3493449.png"></img><br>
  <label class="blinkstick">Blink Lightstick</label>
</div>
</div>
</div>

  </script>
